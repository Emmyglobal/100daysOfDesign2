<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #17023d;
            padding: 0;
            margin: 0;
        }

        .main-header {
            text-align: center;
            background: linear-gradient(to right, #4d3e4e, #226125);
            color: #ffffff;
            padding: 30px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .main-header img {
    width: 100px; /* Adjust size as needed */
    vertical-align: middle;
    filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.2));
    opacity: 0.85; /* Adjust transparency */
}

        .main-header h1 {
            display: inline-block;
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: middle;
        }

        .description {
            text-align: center;
            margin: 20px auto;
            max-width: 700px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .description p {
            font-size: 18px;
            line-height: 1.5;
            color: #ffffff;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4d3e4e, #226125);
            color: #ffffff;
            border-radius: 8px 8px 0 0;
        }

        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo Image -->
        <img src="logo.webp" alt="Emmy Logo"> <!-- Replace with the correct path to your logo -->
        <h1>Welcome to Secure Payments</h1>
    </header>

    <!-- Description Section -->
    <section class="description">
        <p>Our secure credit card payment platform ensures the safety and
             privacy of your transactions. Please fill in your payment details below to complete your purchase.</p>
    </section>

    <!-- Credit Card Checkout Form Container -->
    <div class="container">
        <div class="header">
            <img src="logo.webp" alt="Company Logo">
            <h2>Credit Card Checkout</h2>
        </div>
        
        <!-- Form Section -->
        <form>
            <div class="form-group">
                <label for="cardholderName">Name on Card:</label>
                <input type="text" id="cardholderName" name="cardholderName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required maxlength="19" pattern="\d{16,19}">
            </div>
            <div class="form-group">
                <label for="expirationDate">Expiration Date (MM/YY):</label>
                <input type="text" id="expirationDate" name="expirationDate" required placeholder="MM/YY" maxlength="5" pattern="^(0[1-9]|1[0-2])/\d{2}$">
            </div>
            <div class="form-group">
                <label for="cvv">CVV Security Code:</label>
                <input type="text" id="cvv" name="cvv" required maxlength="4" pattern="\d{3,4}">
            </div>

            <h3>Billing Address</h3>
            <div class="form-group">
                <label for="billingAddress">Billing Address:</label>
                <input type="text" id="billingAddress" name="billingAddress" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
